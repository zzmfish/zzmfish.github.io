<h1 id="_1">数学</h1>
<h2 id="e">e常数</h2>
<ul>
<li><img alt="" src="http://latex.codecogs.com/svg.latex?%5Cdpi%7B120%7D%20e%3D%5Clim_%7Bn%5Cto%5Cinfty%7D%281&amp;plus;%5Cfrac1%7Bn%7D%29%5En" /></li>
<li>指数函数<img alt="" src="http://latex.codecogs.com/svg.latex?%5Cdpi%7B120%7D%20e%5E%7Bx%7D" />是唯一的函数（零多项式函数除外）与自身导数相等</li>
</ul>
<h2 id="_2">梯度</h2>
<ul>
<li>标量场中某一点上的<strong><em>梯度</em></strong>指向标量场增长最快的方向，梯度的长度是这个最大的变化率</li>
</ul>
<h2 id="_3">偏导数</h2>
<ul>
<li>一个多变量的函数的<strong><em>偏导数</em></strong>是它关于其中一个变量的导数，而保持其他变量恒</li>
</ul>
