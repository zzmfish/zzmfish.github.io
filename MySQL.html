<!DOCTYPE html>

<body>
<h1 id="mysql">MySQL</h1>
<h2 id="_1">命令</h2>
<p>导出表：<code>mysqldump -u &lt;用户名&gt; -p &lt;库名&gt; &lt;表名&gt; &gt; &lt;文件名&gt;</code><br />
登录：<code>mysql -u root -p</code></p>
<h2 id="sql">SQL语句</h2>
<p>列出数据库：<code>show databases</code><br />
选择数据库：<code>use &lt;数据库名&gt;</code><br />
显示数据库信息：<code>status</code><br />
列出表：<code>show tables</code><br />
显示表信息：<code>show table status</code>  </p>
<h2 id="mysql_1">mysql命令</h2>
<p>执行sql文件：<code>source &lt;sql文件名&gt;</code>  </p>
</body>
</html>
