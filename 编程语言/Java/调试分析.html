<h5 id="jps">jps</h5>

<h5 id="jmap">jmap</h5>
<div class="codehilite" style="background: #202020"><pre style="line-height: 125%"><span style="color: #999999; font-style: italic">#显示进程的内存状况</span>
jmap -heap <span style="color: #40ffff">$Pid</span>

<span style="color: #999999; font-style: italic">#显示内存对象直方图</span>
jmap –histo:live <span style="color: #40ffff">$Pid</span>
</pre></div>


<h5 id="jstack">jstack</h5>
<div class="codehilite" style="background: #202020"><pre style="line-height: 125%"><span style="color: #999999; font-style: italic">##显示线程堆栈</span>
jstack <span style="color: #40ffff">$Pid</span>
</pre></div>
