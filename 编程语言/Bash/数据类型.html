<h3 id="_1">数组</h3>
<div class="codehilite" style="background: #202020"><pre style="line-height: 125%"><span style="color: #40ffff">foo</span><span style="color: #d0d0d0">=()</span>                          <span style="color: #999999; font-style: italic">#定义数组  </span>
foo+<span style="color: #d0d0d0">=(</span>1<span style="color: #d0d0d0">)</span>                        <span style="color: #999999; font-style: italic">#添加元素    </span>
<span style="color: #24909d">echo</span> <span style="color: #6ab825; font-weight: bold">${</span><span style="color: #40ffff">foo</span><span style="color: #d0d0d0">[*]</span><span style="color: #6ab825; font-weight: bold">}</span>                  <span style="color: #999999; font-style: italic">#所有元素    </span>
<span style="color: #24909d">echo</span> <span style="color: #6ab825; font-weight: bold">${#</span><span style="color: #40ffff">foo</span><span style="color: #d0d0d0">[*]</span><span style="color: #6ab825; font-weight: bold">}</span>                 <span style="color: #999999; font-style: italic">#元素个数  </span>
<span style="color: #40ffff">jars</span><span style="color: #d0d0d0">=(</span>lib/*.jar<span style="color: #d0d0d0">)</span>                <span style="color: #999999; font-style: italic">#文件列表作为数组</span>
<span style="color: #d0d0d0">(</span><span style="color: #40ffff">IFS</span><span style="color: #d0d0d0">=</span>,; <span style="color: #24909d">echo</span> <span style="color: #ed9d13">&quot;${array[*]}&quot;</span><span style="color: #d0d0d0">)</span>     <span style="color: #999999; font-style: italic">#逗号连接数组内容  </span>
</pre></div>

<span style="color: #24909d">echo</span> <span style="color: #ed9d13">`</span>seq 1 5<span style="color: #ed9d13">`</span>
</pre></div>
