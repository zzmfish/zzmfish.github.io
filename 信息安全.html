<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>生成RSA密钥</title>
    <link rel="stylesheet" href="/style.css" />
</head>
<body>
<h2 id="rsa">生成RSA密钥</h2>
<div class="codehilite" style="background: #202020"><pre style="line-height: 125%"><span style="color: #999999; font-style: italic">#生成私钥</span>
openssl genrsa 1024 &gt; private.key

<span style="color: #999999; font-style: italic">#生成公钥</span>
openssl rsa -in private.key -pubout -out public.key
</pre></div>
</body>
</html>
