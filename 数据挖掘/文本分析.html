<h2 id="tf-idf">TF-IDF</h2>
<ul>
<li><strong><em>单文本词频（Term Frequency）</em></strong>：关键词在网页中出现的次数除以该网页的总字数</li>
<li><strong><em>逆文本频率（Inverse Document Frequency）</em></strong>：log(全部网页数/文本出现的网页数)</li>
<li>使用词频的加权求和计算关键词与网页的相关性：TF1*IDF1+TF2+IDF2+...</li>
</ul>
