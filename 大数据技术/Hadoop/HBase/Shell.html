<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Shell</title>
    <link rel="stylesheet" href="../../../style.css" />
</head>
<body>
<h2 id="shell">Shell</h2>
<table>
<thead>
<tr>
<th>命令</th>
<th>作用</th>
</tr>
</thead>
<tbody>
<tr>
<td>list</td>
<td>显示全部tabe</td>
</tr>
<tr>
<td>get 'video', '1234556'</td>
<td>显示一行</td>
</tr>
<tr>
<td>count 'video', INTERVAL=&gt; 1</td>
<td>显示全部key</td>
</tr>
<tr>
<td>scan 'video'</td>
<td>显示video表全部行</td>
</tr>
<tr>
<td>truncate 'video'</td>
<td>清空表</td>
</tr>
</tbody>
</table>
</body>
</html>
