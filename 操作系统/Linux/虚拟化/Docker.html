<h1 id="docker">Docker</h1>
<h2 id="vm">和VM的区别</h2>
<p><img alt="" src="/images/vm-vs-docker.png" /></p>
<h2 id="_1">使用</h2>
<div class="codehilite" style="background: #202020"><pre style="line-height: 125%"><span style="color: #999999; font-style: italic"># 安装</span>
curl -sSL https://get.docker.com/ | sh
<span style="color: #999999; font-style: italic"># 添加用户到组（需重启）</span>
sudo usermod -aG docker <span style="color: #40ffff">$USER</span>
<span style="color: #999999; font-style: italic"># 运行</span>
docker run -t -i ubuntu /bin/bash
<span style="color: #999999; font-style: italic"># 列出容器</span>
docker ps -a
</pre></div>
