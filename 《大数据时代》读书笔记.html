<h1 id="_1">大数据时代</h1>
<h2 id="_2">第一部分 大数据时代的思维变革</h2>
<h3 id="_3">更多：不是随机样本，而是全体数据</h3>
<blockquote>
<p>采样分析的精确性随着采样随机性的增加而大幅提高，但与样本数量的增加关系不大。</p>
<p>随机采样不适合考察子类别的情况。</p>
<p>大数据是指不用随机分析法这样的捷径，而采用所有数据的方法。</p>
<p>拥有全部或几乎全部的数据，我们就能够从不同的角度，更细致地观察和研究数据的方方面面。</p>
</blockquote>
