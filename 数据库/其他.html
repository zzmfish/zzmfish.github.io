<ul>
<li>单进程访问</li>
<li>无原声的C/S支持</li>
<li>billion级数据</li>
<li>用ssd硬盘比较好</li>
</ul>

<p>一个纯用Java实现的内存数据库</p>
<h2 id="jdbc">JDBC</h2>
<p>Java Data Base Connectivity, java数据库连接，是一种用于执行SQL语句的Java API，可以为多种关系数据库提供统一访问</p>
