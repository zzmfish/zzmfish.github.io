<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>DNS</title>
    <link rel="stylesheet" href="../style.css" />
</head>
<body>
<h2 id="dns">DNS</h2>
<ul>
<li>域名 -&gt; IP</li>
<li>Local DNS</li>
<li>根域名服务器</li>
<li>授权服务器</li>
</ul>
<h6 id="cname">CNAME</h6>
<ul>
<li>别名记录，将多个名字映射到同一台计算机</li>
</ul>
<h2 id="mdns">mDNS</h2>
<ul>
<li>名字 -&gt; IP</li>
<li>想解析名字的主机在局域网里发一个组播的DNS查询，刚好有这个名字的主机收到后响应</li>
<li>和DNS的区别是不需DNS服务器</li>
</ul>
</body>
</html>
