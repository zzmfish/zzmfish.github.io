<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>POP3</title>
    <link rel="stylesheet" href="/style.css" />
</head>
<body>
<h2 id="pop3">POP3</h2>
<ul>
<li>从邮件服务器下载电子邮件</li>
<li>可在服务器删除或保留邮件</li>
<li>默认端口110</li>
</ul>
<h2 id="pop3s">POP3S</h2>
<ul>
<li>提供SSL加密的POP3协议</li>
</ul>
<h2 id="imap">IMAP</h2>
<ul>
<li>从邮件服务器下载邮件</li>
<li>可以对服务器上德邮件进行操作</li>
<li>默认端口143</li>
</ul>
<h2 id="smtp">SMTP</h2>
</body>
</html>
