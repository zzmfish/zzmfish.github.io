<body>
<div class="codehilite" style="background: #202020"><pre style="line-height: 125%"><span style="color: #999999; font-style: italic">#安装</span>
pip install ansible

<span style="color: #999999; font-style: italic">#配置</span>
cat &gt;/etc/ansible/hosts <span style="color: #ed9d13">&lt;&lt;EOF</span>
<span style="color: #ed9d13">[cluster]</span>
<span style="color: #ed9d13">myhost[01:99] ansible_ssh_port=1234</span>
<span style="color: #ed9d13">EOF</span>

<span style="color: #999999; font-style: italic">#ping</span>
ansible all -m ping

<span style="color: #999999; font-style: italic">#查看时间</span>
ansible all -a <span style="color: #ed9d13">&#39;date&#39;</span>
</pre></div>
