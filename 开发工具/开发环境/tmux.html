<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>设置前缀为Ctrl + a</title>
    <link rel="stylesheet" href="../style.css" />
</head>
<body>
<p>~/.tmux.conf</p>
<div class="codehilite" style="background: #202020"><pre style="line-height: 125%">#设置前缀为Ctrl + a
set -g prefix C-a
unbind C-b
</pre></div>


<h2 id="_1">参考</h2>
<ul>
<li><a href="http://foocoder.com/blog/zhong-duan-huan-jing-zhi-tmux.html/">终端环境之tmux</a></li>
<li><a href="http://mingxinglai.com/cn/2012/09/tmux/">tmux的使用方法和个性化配置</a></li>
</ul>
</body>
</html>
